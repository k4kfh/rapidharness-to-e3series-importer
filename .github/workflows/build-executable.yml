name: Build Windows Executable

# Trigger this workflow when a new GitHub Release is published
on:
  release:
    types: [published]
  workflow_dispatch:  # Also allow manual triggering from GitHub UI

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for git operations
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      shell: pwsh
      run: |
        Write-Host "Installing dependencies..." -ForegroundColor Yellow
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        Write-Host "Dependencies installed successfully" -ForegroundColor Green
    
    - name: Set version from release tag
      if: github.event_name == 'release'
      shell: pwsh
      run: |
        $tag = "${{ github.ref }}" -replace 'refs/tags/', ''
        $version = $tag -replace '^v', ''
        $content = @"
        """Version information for the RapidHarness to E3.series Importer."""
        
        __version__ = "$version"
        "@
        Set-Content -Path "src/__version__.py" -Value $content -Encoding UTF8
        Write-Host "Version set to: $version" -ForegroundColor Green
    
    - name: Set development version (manual builds)
      if: github.event_name != 'release'
      shell: pwsh
      run: |
        $commitHash = git rev-parse --short HEAD
        $devVersion = "dev-$commitHash"
        $content = @"
        """Version information for the RapidHarness to E3.series Importer."""
        
        __version__ = "$devVersion"
        "@
        Set-Content -Path "src/__version__.py" -Value $content -Encoding UTF8
        Write-Host "Development version set to: $devVersion" -ForegroundColor Green
    
    - name: Build executable with PyInstaller
      shell: pwsh
      run: |
        Write-Host "Building executable with PyInstaller..." -ForegroundColor Yellow
        
        # Clean any previous builds
        Remove-Item -Recurse -Force dist, build -ErrorAction SilentlyContinue
        
        # Build with exact same options as local build script
        pyinstaller --onefile `
          --name "RapidHarnessToE3SeriesImporter" `
          --console `
          --paths src `
          --collect-all click `
          --collect-all openpyxl `
          --collect-all colorama `
          --hidden-import click `
          --hidden-import openpyxl `
          --hidden-import csv `
          --hidden-import pathlib `
          --hidden-import colorama `
          --hidden-import __version__ `
          --hidden-import utils `
          --hidden-import input_parsers `
          --hidden-import converters `
          --hidden-import output_writers `
          --hidden-import models `
          --noupx `
          src/from-to-converter.py
        
        if ($LASTEXITCODE -ne 0) {
            Write-Host "Build failed!" -ForegroundColor Red
            exit 1
        }
        
        Write-Host "Build complete!" -ForegroundColor Green
        
        # Verify the executable exists
        if (Test-Path "dist/RapidHarnessToE3SeriesImporter.exe") {
            $size = (Get-Item "dist/RapidHarnessToE3SeriesImporter.exe").Length / 1MB
            Write-Host "Executable size: $([math]::Round($size, 2)) MB" -ForegroundColor Cyan
        } else {
            Write-Host "ERROR: Executable not found!" -ForegroundColor Red
            exit 1
        }
    
    - name: Test executable
      shell: pwsh
      run: |
        Write-Host "Testing executable..." -ForegroundColor Yellow
        & "dist/RapidHarnessToE3SeriesImporter.exe" --version
        if ($LASTEXITCODE -ne 0) {
            Write-Host "Executable test failed!" -ForegroundColor Red
            exit 1
        }
        Write-Host "Executable test passed!" -ForegroundColor Green
    
    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: RapidHarnessToE3SeriesImporter-Windows
        path: dist/RapidHarnessToE3SeriesImporter.exe
        retention-days: 90
    
    - name: Upload executable to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: dist/RapidHarnessToE3SeriesImporter.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
