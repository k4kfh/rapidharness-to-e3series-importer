name: Build Windows Executable

# Trigger this workflow when a new GitHub Release is published
on:
  release:
    types: [published]
  workflow_dispatch:  # Also allow manual triggering from GitHub UI

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Set version from release tag
      if: github.event_name == 'release'
      run: |
        $tag = "${{ github.ref }}" -replace 'refs/tags/', ''
        $version = $tag -replace '^v', ''
        $content = @"
"""Version information for the RapidHarness to E3.series Importer."""

__version__ = "$version"
"@
        Set-Content -Path "src/__version__.py" -Value $content -Encoding UTF8
        Write-Host "Version set to: $version"
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile `
          --name "RapidHarnessToE3SeriesImporter" `
          --console `
          --collect-all click `
          --collect-all openpyxl `
          --collect-all colorama `
          --hidden-import click `
          --hidden-import openpyxl `
          --hidden-import csv `
          --hidden-import pathlib `
          --hidden-import colorama `
          --noupx `
          src/from-to-converter.py
    
    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: RapidHarnessToE3SeriesImporter-Windows
        path: dist/RapidHarnessToE3SeriesImporter.exe
        retention-days: 90
    
    - name: Upload executable to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/RapidHarnessToE3SeriesImporter.exe
      env:
        GITHUB_TOKEN: ${{ github.token }}
