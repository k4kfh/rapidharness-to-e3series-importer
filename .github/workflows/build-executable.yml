name: Build Windows Executable

# Trigger this workflow when a new GitHub Release is published
on:
  release:
    types: [published]
  workflow_dispatch:  # Also allow manual triggering from GitHub UI

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for git operations
    
    - name: Set version from release tag
      if: github.event_name == 'release'
      shell: pwsh
      run: |
        $tag = "${{ github.ref }}" -replace 'refs/tags/', ''
        $version = $tag -replace '^v', ''
        $content = @"
        """Version information for the RapidHarness to E3.series Importer."""
        
        __version__ = "$version"
        "@
        Set-Content -Path "src/__version__.py" -Value $content -Encoding UTF8
        Write-Host "Version set to: $version" -ForegroundColor Green
    
    - name: Set development version (manual builds)
      if: github.event_name != 'release'
      shell: pwsh
      run: |
        $commitHash = git rev-parse --short HEAD
        $devVersion = "dev-$commitHash"
        $content = @"
        """Version information for the RapidHarness to E3.series Importer."""
        
        __version__ = "$devVersion"
        "@
        Set-Content -Path "src/__version__.py" -Value $content -Encoding UTF8
        Write-Host "Development version set to: $devVersion" -ForegroundColor Green
    
    - name: Build executable with PyInstaller
      uses: jimkring/python-pyinstaller-action-windows@v1.0.0
      with:
        python-version: '3.13'
        spec: 'RapidHarnessToE3SeriesImporter.spec'
        requirements: 'requirements.txt'
    
    - name: Verify and test executable
      shell: pwsh
      run: |
        Write-Host "Verifying build..." -ForegroundColor Yellow
        
        if (Test-Path "dist/windows/RapidHarnessToE3SeriesImporter.exe") {
            $size = (Get-Item "dist/windows/RapidHarnessToE3SeriesImporter.exe").Length / 1MB
            Write-Host "Executable size: $([math]::Round($size, 2)) MB" -ForegroundColor Cyan
            
            Write-Host "Testing executable..." -ForegroundColor Yellow
            & "dist/windows/RapidHarnessToE3SeriesImporter.exe" --version
            
            if ($LASTEXITCODE -eq 0) {
                Write-Host "Build and test successful!" -ForegroundColor Green
            } else {
                Write-Host "Executable test failed!" -ForegroundColor Red
                exit 1
            }
        } else {
            Write-Host "ERROR: Executable not found!" -ForegroundColor Red
            exit 1
        }
    
    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: RapidHarnessToE3SeriesImporter-Windows
        path: dist/windows/RapidHarnessToE3SeriesImporter.exe
        retention-days: 90
    
    - name: Upload executable to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: dist/windows/RapidHarnessToE3SeriesImporter.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
